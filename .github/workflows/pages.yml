name: Deploy Pages
on:
  push:
    branches:
    - main
    - master
jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1

    - name: Documentation 📜
      run: |
        mkdir -p public
        cp docs/*.html -t public

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: public
